<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show Me Colors</title>
    <style>
        .color-box {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    {% set color = frappe.form_dict.get('color', 'black') %}
    {% set style = 'background-color: ' + color %}
    <div class="color-box" style="{{ style }}"></div>
</body>
</html>
