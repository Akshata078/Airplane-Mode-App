{% extends "templates/web.html" %}

{% block page_content %}
<div class="card" style="width: 30rem;">
    <img src="{{doc.shop_image}}" class="card-img-top" alt="Shop Image">
    <div class="card-body">
        <h5 class="card-text" style="color: blue; font-size: 2.5rem;" >{{doc.shop_name}} Shop</h5>
        <p class="card-text"> <b>Shop Number : </b>{{ doc.shop_number }}</p>
	    <p class="card-text"><b>Status : </b> {{ doc.status }}</p>
        <p class="card-text"><b>Shop Area : </b> {{doc.shop_area}}</p>
        <p class="card-text"><b>Shop Address :</b> {{ doc.shop_location }}</p>
        <a href="/shop-rental-request/new?shop={{doc.shop_name}}" class="btn btn-info" style="border-radius: 5px ;">Rent This Shop</a>
    </div>
</div>
{% endblock %}

<!-- web page template -->
